<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>FCC Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">FCC Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>

    </header>
    <main>
        <form id="survey-form" action="">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input placeholder="Enter your name" type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label" >Email</label>
                <input placeholder="Enter your email" type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input placeholder="Enter your age" type="number" name="number" id="number" min="18" max="80" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option value="Student">Student</option>
                    <option value="Full-time Job">Full-Time Job</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <div class="radios">
                    <label><input  type="radio" name="name" id="yes" checked value="Yes">Yes</label>
                    <label><input  type="radio" name="name" id="email" value="Maybe">Maybe</label>
                    <label><input  type="radio" name="name" id="email" value="No">No</label>
                </div>
                <br>
            </div>
            <div class="form-group">
                <label for="checkbox">What would you like to see improved?</label>
                <br>
                <div class="checkboxes">
                    <label><input type="checkbox" id="front-end" name="checkbox" value="front-end">Front-End</label>
                    <label><input type="checkbox" id="back-end" name="checkbox" value="back-end">Back-End</label>
                    <label><input type="checkbox" id="data-science" name="checkbox" value="data-science">Data Science</label>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea">Suggestions</label>
                <textarea id="textarea" name="textarea" rows="12" cols="54"></textarea>
            </div>
            
            <button id="submit">Submit</button>
        </form>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
